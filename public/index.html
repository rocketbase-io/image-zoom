<!DOCTYPE html>
<html lang="en">
<head>
  <title>ZoomImage</title>
  <script src="dist/zoom-image.umd.js"></script>
  <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.4.6/tailwind.min.css">
</head>

<body>
<img id="zoom-image-1" src="image.jpg" class="w-1/2 mx-auto my-12" style="cursor: none">
<img id="zoom-image-2" src="image.jpg" class="w-1/2 mx-auto my-12" style="cursor: crosshair">
<img id="zoom-image-3" src="image.jpg" class="w-1/2 mx-auto my-12">
<img id="zoom-image-4" src="image.jpg" class="w-1/2 mx-auto my-12">
<div id="viewport" class="w-1/3 h-64 bg-black mx-auto my-12 overflow-hidden relative"></div>
<script>
console.log(ZoomImage);

window.zoom1 = ZoomImage.create("#zoom-image-1", {
  viewportClass: "shadow-xs shadow-sm shadow-md shadow-lg"
})

window.zoom2 = ZoomImage.create("#zoom-image-2", {
  factor: 4,
  scale: 200,
  shape: "square",
  position: "cursor",
  offset: [30, 30],
  viewportClass: "shadow-xs shadow-sm shadow-md shadow-lg"
});

window.zoom3 = ZoomImage.create("#zoom-image-3", {
  factor: 2,
  position: "cover",
  zoomClass: "shadow-xs shadow-sm shadow-md shadow-lg",
  viewportClass: "shadow-inset bg-black"
});

window.zoom4 = ZoomImage.create("#zoom-image-4", {
  factor: 4,
  position: "fixed",
  placeAt: "#viewport",
  zoomClass: "shadow-xs shadow-sm shadow-md shadow-lg",
  viewportClass: "w-full h-full"
})
// window.multiZoom = ZoomImage.default.createMulti("#zoom-image-multi", ...[1.25,1.45,1.7,2].map(factor => ({ factor, scale: 1000 / Math.exp(factor), shape: "circle" })));
</script>
</body>
</html>
